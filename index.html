<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            background-color: #f0e68c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            color: #ff6347;
        }
        p {
            font-size: 1.5em;
            color: #4682b4;
        }
        .party-emoji {
            position: absolute;
            bottom: -100px;
            font-size: 3em;
            animation: float 6s infinite ease-in-out;
        }
        .party-emoji:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
        }
        .party-emoji:nth-child(2) {
            left: 50%;
            animation-delay: 2s;
        }
        .party-emoji:nth-child(3) {
            left: 80%;
            animation-delay: 4s;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-200px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .popper {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            animation: pop 1s infinite;
        }
        @keyframes pop {
            0%, 100% {
                transform: scale(1);
                opacity: 0;
            }
            50% {
                transform: scale(2);
                opacity: 1;
            }
        }
    </style>
</head>
